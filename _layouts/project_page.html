---
layout: default
---
<div class="row">
    <div class="col-sm-3" id="sticky-sidebar">
        <div class="sticky-top" style="z-index: 990">
          <ul class="list-unstyled list-group">
          {% assign site_pages = site.pages | sort: "navOrder" %}
          {% for p in site_pages %}
            {% if p.project == page.project %}
            <a class="list-group-item list-group-item-action {% if page.url == p.permalink %} active" aria-current="true"{% else %}" {% endif %} href="{{p.dir}}">{{p.title}}</a>
            {% endif %}
          {% endfor %}
          </ul>
        </div>
    </div>
    <div class="col" id="main">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
</div>
